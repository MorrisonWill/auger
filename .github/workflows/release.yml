name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: |
          GOOS=darwin GOARCH=amd64 go build -o auger_mac cmd/auger.go
          GOOS=linux GOARCH=amd64 go build -o auger_linux cmd/auger.go
          GOOS=windows GOARCH=amd64 go build -o auger_windows.exe cmd/auger.go

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./auger_mac
          asset_name: auger_mac
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./auger_linux
          asset_name: auger_linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./auger_windows.exe
          asset_name: auger_windows.exe
          asset_content_type: application/octet-stream
